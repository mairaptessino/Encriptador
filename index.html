<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png"> 
        </div>
    </header>
    
    <main>
        <div class="principal">
            <div class="contenedor-izquierdo">
                <textarea name="textarea" rows="30" cols="50">Ingrese el texto aquí</textarea>
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="boton1" type="text" value="Encriptar">Encriptar</button>
                    <button class="boton2" type="text" value="Desencriptar">Desencriptar</button>
                </div>


            </div>

            <div class="contenedor-derecho">
                <textarea name="textarea" rows="10" cols="35">Ingrese el texto aquí</textarea>
                <img class="muñeco" src="./images/Muñeco.png">
                <p class="primer-parrafo">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>

            </div>

        </div>
    </main>

    <footer>
        <h3>Desarrollado por Maira Pérez Tessino</h2>
    </footer>
</body>
</html>
