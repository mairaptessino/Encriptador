<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="logo">
        <img src="./images/logo.png"> 
    </div>

    <div class="contenido">
        <div class="contenido-izquierdo">
            <div class="contenido-izquierdo-campo">
                <h1>Ingrese el texto aquí</h1> 
            </div>
            <div class="reglas">
                <h4>Sólo letras minúsculas y sin acentos</h4>
            </div>
            <div class="botón-encriptar">
                <button type="text" value="Encriptar">Encriptar</button>
                <button type="text" value="Desencriptar">Desencriptar</button>
            </div>
            <div class="botón-desencriptar">

            </div>
        </div>
        <div class="contenido-derecho">
            <div class="dibujo">
                <img src="./images/Muñeco.png"
            </div>
            <div class="texto">
                <h2>Ningún mensaje fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
            </div>
        </div>
    </div>
</body>
</html>
